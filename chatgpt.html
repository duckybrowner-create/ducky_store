<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Premium - DuckyStore</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="header-left"><h1>ChatGPT Premium</h1></div>
    <div class="header-right">
        <a href="index.html">⬅ Kembali</a>
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
</header>

<section class="container">
    <div class="product-detail">
        <img src="chatgpt.png" alt="ChatGPT" class="detail-img">
        <div class="detail-info">
            <h2>ChatGPT Premium</h2>
            <p>Akses fitur premium ChatGPT • Unlimited Queries</p>
            <p class="price">Rp 20.000</p>
            <button onclick="checkoutWA('ChatGPT Premium','20000')">Checkout WhatsApp</button>
        </div>
    </div>
</section>

<script>
const toggle = document.getElementById('darkModeToggle');
toggle.addEventListener('change', () => document.body.classList.toggle('dark-mode'));
function checkoutWA(product, price) {
    const phone = "6281234567890";
    const text = `Halo admin, saya mau beli:\n\nProduk: ${product}\nHarga: Rp ${price}`;
    window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, "_blank");
}
</script>
</body>
</html>
