<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuckyStore</title>
<style>
/* ===== GLOBAL ===== */
* { box-sizing: border-box; font-family: Arial, sans-serif; margin:0; padding:0;}
body { background:#f0f2f5; color:#050505; transition:0.3s; }

/* ===== HEADER ala Facebook ===== */
.header {
    background:#1877f2; /* biru ala FB */
    color:white;
    padding: 15px 20px;
    display:flex;
    justify-content: space-between;
    align-items:center;
}
.header-left { display:flex; align-items:center; gap:12px; }
.header-left img { width:50px; height:50px; border-radius:50%; background:white; padding:5px; }
.header-left h1 { font-size:24px; font-weight:bold; }
.header-right button { padding:8px 14px; border:none; border-radius:20px; font-weight:bold; cursor:pointer; }
.login-btn { background:#42b72a; color:white; }
.cart-btn { background:#f0f2f5; color:#1877f2; }

/* ===== HERO ala FB ===== */
.hero {
    text-align:center;
    padding:60px 20px;
    background:#e9ebee;
}
.hero h2 { font-size:36px; margin-bottom:10px; font-weight:bold; color:#050505; }
.hero p { font-size:18px; margin-bottom:20px; color:#050505; }
.hero button {
    background:#42b72a;
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
}
.hero button:hover { opacity:0.9; }

/* ===== KATEGORI ===== */
.navbar {
    background:#fff;
    border-top:1px solid #ddd;
    border-bottom:1px solid #ddd;
}
.categories {
    display:flex;
    gap:15px;
    padding:10px 20px;
    list-style:none;
    justify-content:center;
}
.categories li a { text-decoration:none; color:#050505; font-weight:500; }
.categories li a:hover { text-decoration:underline; }

/* ===== PRODUK GRID ===== */
.container {
    max-width:1000px;
    margin:30px auto;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
    gap:20px;
}
.product {
    background:white;
    border-radius:12px;
    padding:15px;
    text-align:center;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s;
}
.product:hover { transform:translateY(-5px); }
.product img { width:120px; margin-bottom:10px; cursor:pointer; }
.product h3 { margin-bottom:8px; cursor:pointer; }
.product .price { font-weight:bold; color:#42b72a; margin-bottom:10px; }
.product button { background:#1877f2; color:white; border:none; padding:10px; width:100%; border-radius:6px; cursor:pointer; }
.product button:active { transform:scale(0.95); }

/* ===== POPUP DETAIL PRODUK ===== */
.product-detail-popup {
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:white;
    width:300px;
    padding:20px;
    border-radius:12px;
    box-shadow:0 5px 25px rgba(0,0,0,0.3);
    display:none;
    z-index:1000;
}
.product-detail-popup img { width:100%; border-radius:10px; margin-bottom:12px; }
.product-detail-popup h2 { margin-bottom:6px; }
.product-detail-popup .desc { font-size:14px; margin-bottom:12px; }
.product-detail-popup .price { font-size:18px; font-weight:bold; color:#42b72a; margin-bottom:12px; }
.product-detail-popup .buy-btn { background:#25d366; color:white; border:none; padding:10px; width:100%; border-radius:6px; cursor:pointer; }

/* ===== OVERLAY ===== */
.overlay {
    position:fixed;
    top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5);
    display:none;
    z-index:900;
}
</style>
</head>
<body>

<header class="header">
    <div class="header-left">
        <img src="logo.jpeg" alt="Logo DuckyStore">
        <h1>DuckyStore</h1>
    </div>
    <div class="header-right">
        <button class="login-btn">Login</button>
        <button class="cart-btn">ðŸ›’</button>
    </div>
</header>

<section class="hero">
    <h2>Belanja Digital Cepat & Aman</h2>
    <p>Canva â€¢ CapCut â€¢ ChatGPT â€¢ Netflix â€¢ Spotify</p>
    <button onclick="window.scrollTo({top: document.querySelector('.container').offsetTop, behavior:'smooth'})">
        Lihat Produk
    </button>
</section>

<ul class="categories">
    <li><a href="#">Canva</a></li>
    <li><a href="#">CapCut Pro</a></li>
    <li><a href="#">ChatGPT</a></li>
    <li><a href="#">Netflix</a></li>
    <li><a href="#">Spotify</a></li>
</ul>

<main class="container">
    <div class="product" onclick="showDetail('Canva','Akun Canva Pro aktif 30 hari â€¢ Full akses premium',15000)">
        <img src="canva.jpeg" alt="Canva">
        <h3>Canva</h3>
        <p class="price">Rp 15.000</p>
        <button onclick="event.stopPropagation(); addToCart('Canva',15000)">Beli</button>
    </div>
    <div class="product" onclick="showDetail('CapCut Pro','Unlimited Export CapCut Pro',10000)">
        <img src="capcut.png" alt="CapCut Pro">
        <h3>CapCut Pro</h3>
        <p class="price">Rp 10.000</p>
        <button onclick="event.stopPropagation(); addToCart('CapCut Pro',10000)">Beli</button>
    </div>
    <div class="product" onclick="showDetail('ChatGPT','Akses ChatGPT Premium',20000)">
        <img src="chatgpt.png" alt="ChatGPT">
        <h3>ChatGPT</h3>
        <p class="price">Rp 20.000</p>
        <button onclick="event.stopPropagation(); addToCart('ChatGPT',20000)">Beli</button>
    </div>
    <div class="product" onclick="showDetail('Netflix','Netflix Premium 1 Bulan',35000)">
        <img src="netflix.png" alt="Netflix">
        <h3>Netflix</h3>
        <p class="price">Rp 35.000</p>
        <button onclick="event.stopPropagation(); addToCart('Netflix',35000)">Beli</button>
    </div>
    <div class="product" onclick="showDetail('Spotify','Spotify Premium 1 Bulan',10000)">
        <img src="sportify.png" alt="Spotify">
        <h3>Spotify</h3>
        <p class="price">Rp 10.000</p>
        <button onclick="event.stopPropagation(); addToCart('Spotify',10000)">Beli</button>
    </div>
</main>

<!-- POPUP DETAIL PRODUK -->
<div class="overlay" id="overlay" onclick="closeDetail()"></div>
<div class="product-detail-popup" id="productDetail">
    <img src="" id="detailImg" alt="">
    <h2 id="detailName"></h2>
    <p class="desc" id="detailDesc"></p>
    <p class="price" id="detailPrice"></p>
    <button class="buy-btn" id="buyBtn">Beli via WhatsApp</button>
</div>

<script>
// Detail produk popup
function showDetail(name, desc, price){
    document.getElementById('productDetail').style.display='block';
    document.getElementById('overlay').style.display='block';
    document.getElementById('detailName').textContent=name;
    document.getElementById('detailDesc').textContent=desc;
    document.getElementById('detailPrice').textContent='Rp '+price.toLocaleString();
    document.getElementById('buyBtn').onclick=function(){
        const waNumber='628083199415324';
        const text=`Halo admin, saya mau beli:\nProduk: ${name}\nHarga: Rp ${price}`;
        window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(text)}`);
    }
}
function closeDetail(){
    document.getElementById('productDetail').style.display='none';
    document.getElementById('overlay').style.display='none';
}

// Keranjang sederhana
let cart=[];
function addToCart(name,price){
    cart.push({name,price});
    alert(name+' berhasil ditambahkan ke keranjang!');
}
</script>

</body>
</html>
