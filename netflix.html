<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix - DuckyStore</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="header-left">
    <h1>Netflix</h1>
  </div>
  <div class="header-right">
    <a href="index.html" class="back-link">⬅ Kembali ke toko</a>
  </div>
</header>

<section class="container">
  <div class="product-detail">
    <img src="netflix.png" class="detail-img" alt="Netflix">
    <div class="detail-info">
      <h2>Netflix Premium</h2>
      <p>Akun Netflix aktif 30 hari • Full akses premium</p>
      <p class="price">Rp 35.000</p>
      <button class="buy-btn" id="waCheckout">Checkout WhatsApp</button>
    </div>
  </div>
</section>

<script>
document.getElementById("waCheckout").addEventListener("click", function() {
    const nomorWA = "6283199415324";
    const text = `Halo admin, saya mau beli:\n\nProduk: Netflix Premium\nHarga: Rp 35.000`;
    window.open(`https://wa.me/${nomorWA}?text=${encodeURIComponent(text)}`, "_blank");
});
</script>

</body>
</html>
